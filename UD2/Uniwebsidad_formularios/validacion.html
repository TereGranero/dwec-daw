<!-- Validar los campos de un formulario.
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Validacion</title>
<style type="text/css">
	body {font-family: arial, helvetica;}
	#info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
	#info h1 {margin: 0;}
</style>
<script>
	function validacion() {
		// campo de texto obligatorio
		valor = document.getElementById("campo").value;
		if (valor == null || valor.length == 0 || /^\s+$/.test(valor) ) {
			return false; //no se envía
		} 
		// campo de texto con valores numericos
		else if (isNaN(valor)) {
			return false;
		}
		// que se ha seleccionado una opción de una lista
		indice = document.getElementById("opciones").selectedIndex;
		if( indice == null | indice == 0 ) {
			return false;
		}

		// validar un email
		if( !(/\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)/.test(valor)) ) {
			return false;
		}
		// validar un DNI
		var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
		if( !(/^\d{8}[A-Z]$/.test(valor)) ) {
			return false;
		}
		if(valor.charAt(8) != letras[(valor.substring(0, 8))%23]) {
		return false;
		}

		//validar telefono
		if( !(/^\d{9}$/.test(valor)) ) {
			return false;
		}

		//si un checkbox ha sido seleccionado
		if( !elemento.checked ) {
			return false;
		}

		//si un radiobutton ha sido seleccionado
		opciones = document.getElementsByName("opciones");
		var seleccionado = false;
		for(var i=0; i<opciones.length; i++) {
			if(opciones[i].checked) {
				seleccionado = true;
				break;
			}
		}

		if(!seleccionado) {
			return false;
		}
		else {
			return true;
		}
	}
</script>
</head>
<body>
	<form action="" method="" id="" name="" onsubmit="return validacion()">
